    <div class="chatBody">
        
        <tabset>

            <tab ng-click="onTraerConversaciones()" class="tabConversaciones">
                <tab-heading class="headerConversaciones">
                    <i class="glyphicon glyphicon-list" ></i> <b></b>
                </tab-heading>
                <br>
                <!--div class="input-group navbar-form" style="padding-right: 0px;">

                    <input type="text" class="form-control pull-right" ng-keypress="onBuscarConversaciones($event)" ng-model="root.terminoBusqueda" placeholder="Buscar" />
                    <div class="input-group-btn" >
                        <button class="btn btn-default" type="submit" ng-click="onBuscarConversaciones({which:13})"><i class="glyphicon glyphicon-search"></i></button>
                    </div>

                </div-->
                <div>
                    <div class="input-group">

                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span ng-bind="root.filtro.nombre"></span> <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li ng-repeat="filtro in root.filtros">
                                    <a href="javascript:void(0)" ng-click="onSeleccionFiltro(filtro)"><span ng-bind="filtro.nombre"></span></a>
                                </li>
                            </ul>
                        </div>

                        <input type="text" class="form-control pull-right" 
                               ng-keypress="onBuscarConversaciones($event)" ng-model="root.terminoBusqueda" placeholder="Buscar" name="srch-term" id="srch-term">

                        <div class="input-group-btn">
                            <button class="btn btn-default pull-right" type="submit" ng-click="onBuscarConversaciones({which:13})"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </div>     
                <br/>
                <div class="defaultGrid chatGrid" ng-grid="root.listaConversaciones">

                </div>

            </tab>

            <tab active="root.conversacionSeleccioanda" disabled="root.conversacionSeleccionada.detalle.length == 0"> 
                <tab-heading >
                   <i class="glyphicon glyphicon-comment"></i> <b> </b>
                </tab-heading>
                <br>
                <!--button class="btn btn-default col-md-12" ng-click="cargarMasDetalle()" style="margin-bottom: 20px;">Cargar MÃ¡s</button-->
                <div class="panelConversacion" chat-scroll>
                    
                    <div id="{{detalle.getId()}}" ng-repeat="detalle in root.conversacionSeleccionada.detalle" class="contenedorDetalle" ng-class="($index % 2 == 0) ? 'detallePar' : 'detalleInpar'">
                        <div>
                            <label ng-if="detalle.getUsuario() == root.usuarioActual.getNombreUsuario()">Yo</label>
                            <label ng-if="detalle.getUsuario() != root.usuarioActual.getNombreUsuario()">{{detalle.getUsuario()}}</label>
                            <span class="pull-right" style="font-size: 11px">{{detalle.getFechaCreacion()}}</span>
                        </div>
                        <p ng-if="detalle.getArchivo().length == 0">
                           <span ng-bind-html="highlight(detalle.getMensaje(), root.terminoBusqueda)" ng-if="detalle.getArchivo().length == 0">

                                 {{detalle.getMensaje()}}  
                           </span>
                        </p>
                        <p ng-if="detalle.getArchivo().length > 0">
                            <a href="/tmp/{{detalle.getArchivo()}}" target="_blank"> <i class="glyphicon glyphicon-file"></i>
 
                                <span ng-bind-html="highlight(detalle.getArchivo(), root.terminoBusqueda)" >
                                    {{detalle.getArchivo()}}
                                </span>

                                <span ng-if="esImagen(detalle.getArchivo())">
                                    <img class="chatImg" onerror="angular.element(this).scope().onErrorImagen(this)" ng-src="/tmp/{{detalle.getArchivo()}}"/>
                                </span>
                            </a>
                        </p>

                    </div>
                    
                </div>
                
                <div class="row">
                    
                    

                    <div class="chatPanel col-xs-12">

                        <textarea  placeholder="Escribir..." class="textAreaChat" ng-keypress="onGuardarMensaje($event)" ng-model="root.mensaje" style="width: 100%"></textarea>


                    </div>
                    <button class="btn btn-success btn-xs col-xs-1 indicadorScrollChat" ><i class="glyphicon glyphicon-arrow-down"></i></button>
                    
                </div>

            </tab>                

        </tabset>
        
        
       
    </div>
</div>
