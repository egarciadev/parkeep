<div class="container">       
    <div id="loginbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-primary" >
            <div class="panel-heading">
                <div class="panel-title">Recuperar Contraseña</div>
                <div style="float:right; font-size: 80%; position: relative; top:-17px;"><a href="#autenticar" style="color: #fff">Volver a Login</a></div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <alert type="danger"  class="col-sm-12 alert alert-danger" ng-show="mostrarmensaje">{{msgerror}}</alert>

                <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box" style="width: 155px; height: 116px; position: relative;"> <br />
                    <img src="/images/Business-Businessman-icon.png" style="position: absolute; top: -17px;">
                </div>


                <form id="forgoutform" class="form-horizontal  col-sm-8" name="forgoutform" role="form" ng-show="ocultar_formulario">

                    <h5>Ingrese su nombre de usuario, se enviara a su correo electronico la nueva contraseña</h5>
                    <div style="margin-bottom: 25px" class="input-group">                        
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" name="login-username" type="text" popover-placement="right" popover="Requerido" popover-trigger="focus" required class="form-control"  placeholder="Usuario" required ng-model="usuario"  >                                        
                    </div>  
                </form> 
                <div class="col-sm-8">
                    <h5>{{ msj }}</h5>
                </div>
            </div>    
            <div class="panel-footer">
                <div class="row">                   
                    <div style="margin-top:10px; overflow:hidden; padding-right:43px;" class="form-group">                         
                        <div class="col-md pull-right">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary" name="btnenviar" ng-disabled="forgoutform.$invalid" ng-click="recuperarContrasenia(usuario)"><i class="icon-facebook"></i> Enviar </button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
