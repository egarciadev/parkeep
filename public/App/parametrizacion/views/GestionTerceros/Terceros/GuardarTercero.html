<div ng-controller="GuardarTerceroController">
    <div> 
        
        <tabset>

            <tab active="root.tabs[0]"  select="onCambiarValorTab(0)">
                <tab-heading>
                   <i class="glyphicon glyphicon-th"></i> <b> Datos tercero </b>
                </tab-heading>
                
                <div ng-include src="'views/GestionTerceros/Terceros/Tabs/DatosTerceros.html'"></div>

            </tab>

            <tab active="root.tabs[1]"  select="onCambiarValorTab(1)" disabled="!formularios.formularioTerceros.$invalid" > 
                <tab-heading >
                   <i class="glyphicon glyphicon-time"></i> <b>Datos ubicaci√≥n</b>
                </tab-heading>
                
                <div ng-include src="'views/GestionTerceros/Terceros/Tabs/DatosUbicacion.html'"></div>
               
            </tab>   
            
            <tab  active="root.tabs[2]"  select="onCambiarValorTab(2)" disabled="!formularios.formularioUbicacion.$invalid || !formularios.formularioTerceros.$invalid"> 
                <tab-heading >
                   <i class="glyphicon glyphicon-time"></i> <b>Contacto</b>
                </tab-heading>
                
                <div ng-include src="'views/GestionTerceros/Terceros/Tabs/DatosContacto.html'"></div>
               
            </tab>   

        </tabset>

    </div>
    
    <div class="row text-center">
        <button type="button" class="btn btn-warning btn-medium"  ng-click="onBtnCancelar()">
            Cancelar <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="btn btn-info btn-medium" ng-if="(root.tabs.length - 1) != root.tabActual"  ng-click="onBtnSiguiente()">
            Siguiente <span class="glyphicon glyphicon-chevron-right" ></span>
        </button>
        <button type="button" class="btn btn-success btn-medium" ng-if="(root.tabs.length - 1) == root.tabActual"  ng-click="onBtnSiguiente(true)">
            Guardar <span class="glyphicon glyphicon glyphicon-floppy-save" ></span>
        </button>
    </div>


</div>
