<div class="modal-header">
  <button type="button" class="close" ng-click="onCerrar()">&times;</button>
  <h4 class="modal-title">Logs registrados para el pedido : <span ng-bind="rootLogsPedidos.pedido.get_numero_pedido()"></span>  </h4>
    <h5><span ng-bind="rootExistencias.producto.getDescripcion()"></span></h5>
</div>
<div class="modal-body">
   
    <div class="table-responsive">
         <div ng-grid="rootLogsPedidos.listadoProductos"  class="gridExistencias grid-responsive">
    </div>
</div>
    
 <div class="modal-footer" style="padding-left: 0px; padding-right: 0px;">
      <button class="btn btn-primary" ng-click="onCerrar()">Cerrar</button>
       
</div>

</div>
