<div class="container tabledisplay">

            </div>

                    <alert type="danger"  class="col-sm-12 alert alert-danger" ng-show="mostrarmensaje">{{msgerror}}</alert>

                    <div class="col-md-3" style="width: 200px; height: 122px; position: relative; margin-bottom:25px;"> <br />
                        <img src="/images/avatar.png" style="position: absolute; top: -11px; width:137px;">
                    </div>


                  

                        <div style="margin-bottom: 25px" class="input-group col-md-3">
                            <span class="text-muted small">Pedro Meneses</span>

                        <div style="margin-bottom: 25px" class="input-group col-md-3">

                            <input id="clave" popover-placement="right" popover="Requerido" popover-trigger="focus" type="password" required class="form-control"  placeholder="ContraseÃ±a" required ng-model="obj.clave" />

                </div>

                        <div style="margin:10px 18px 0px 0px" class="form-group">                         
                            <div class="pull-right col-md col-md-offset-9">

                        </div>
